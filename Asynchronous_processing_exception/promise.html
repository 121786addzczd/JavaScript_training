    // サーバーとのやり取りなど時間がかる処理 かかる時間がわからない
    // 通信速度、サーバー負荷、処理に時間がかかったり
    // setTimeout
    function promiseTest(pay, seconds){
      return new Promise( (ok, ng) => {
        setTimeout(()=>{
          if(pay > 100){
            let change = pay - 100;
            console.log(`${seconds}秒、おつりは${change}です`);
